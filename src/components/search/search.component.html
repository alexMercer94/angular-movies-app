<div class="container">
  <div class="row">
    <div class="col mt-5">
      <input
        [(ngModel)]="searchText"
        name="searchText"
        type="text"
        (keyup.enter)="search()"
        class="form-control"
        placeholder="{{ 'SEARCH.SEARCHMOVIE' | translate }}"
      />
    </div>
  </div>

  <app-loading *ngIf="loading"></app-loading>

  <app-card [items]="movieService.movies" [searching]="searchText"></app-card>
</div>
